<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th, td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Chugga Chugga Choo Choooooo!</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Train Schedule</h3>
              <table class="table table-sm table-hover" id='train-input-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Train Info</h3>
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="trainName" placeholder="LIRR" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination" placeholder="City, State" type="text">
              </div>
              <div class="form-group row">
                <label for="train-time-input">First Train Time (HH:mm)</label>
                <input class="form-control" id="trainTime" placeholder="16:00" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency" placeholder="Every Damn Day" type="text">
              </div>
              <button class="btn btn-primary float-right" id="addTrainInfoBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/app.js"></script>

</body>

</html>
